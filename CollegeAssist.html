<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CollegeAssist</title>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;

      /* Background image (BG.jpg) with overlay that fades image -> white -> blue */
      background:
        linear-gradient(
          to bottom,
          rgba(255,255,255,0.8) 0%,
          rgba(255,255,255,0.8) 40%,
          rgba(255,255,255,1) 60%,
          rgba(58,123,213,0.9) 100%
        ),
        url("BG.jpg") center center / cover no-repeat fixed;
        

    height: 100vh;
    overflow: hidden;


    background-size: 100% auto;
    background-position: center 5%;
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    }

    /* Floating Bot Button */
    #chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4a90e2, #357ab7);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      z-index: 1000;
    }

    #chatbot-button:hover {
      transform: scale(1.15);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    /* Bot face */
    #bot-face {
      width: 45px;
      height: 45px;
      background: white;
      border-radius: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 2px solid #d1d1d1;
    }

    .eye {
      width: 9px;
      height: 9px;
      background: black;
      border-radius: 50%;
      position: absolute;
      transition: transform 0.1s;
    }

    .eye.left { left: 12px; top: 16px; }
    .eye.right { right: 12px; top: 16px; }

    /* Chat Window */
    #chatbot-container {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 400px;
      max-height: 600px;
      background: rgba(255, 255, 255, 0.97);
      backdrop-filter: blur(15px);
      border-radius: 18px;
      box-shadow: 0 16px 45px rgba(0,0,0,0.25);
      display: none;
      flex-direction: column;
      overflow: hidden;
      animation: fadeInUp 0.4s ease;
      font-family: 'Inter', sans-serif;
      z-index: 999;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #chat-header {
      background: linear-gradient(135deg, #4a90e2, #357ab7);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    #chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: linear-gradient(180deg, #ffffff, #f3f3f3);
    }

    .message {
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
      font-size: 14px;
      line-height: 1.4;
    }

    .user-message {
      background: linear-gradient(135deg, #4a90e2, #357ab7);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .bot-message {
      background: #f1f1f1;
      margin-right: auto;
      color: #333;
      border-bottom-left-radius: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #chat-input input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      border-radius: 0 0 0 18px;
    }

    #chat-input button {
      background: linear-gradient(135deg, #4a90e2, #357ab7);
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      border-radius: 0 0 18px 0;
      font-weight: 500;
      transition: background 0.3s ease;
      font-size: 16px;
    }

    #chat-input button:hover {
      background: linear-gradient(135deg, #3b7dd8, #2c6ab2);
    }
  </style>
</head>
<body>
  <!-- Floating Bot Button -->
  <div id="chatbot-button">
    <div id="bot-face">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
  </div>

  <!-- Chat Window -->
  <div id="chatbot-container">
    <div id="chat-header">CollegeAssist</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">âž¤</button>
    </div>
  </div>

  <script>
    const botButton = document.getElementById("chatbot-button");
    const chatContainer = document.getElementById("chatbot-container");
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatMessages = document.getElementById("chat-messages");

    const apiKey = "AIzaSyARXTFxhJvF9dEkmoS4KmV55qYVabJNTs8";

    // Toggle Chat
    botButton.addEventListener("click", () => {
      chatContainer.style.display = chatContainer.style.display === "flex" ? "none" : "flex";
    });

    // Send Message
    function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;
      addMessage(msg, "user");
      userInput.value = "";

      // Custom hardcoded responses
      if (msg.toLowerCase().includes("hello")) {
        addMessage("Yo! Welcome to CollegeAssist ðŸ˜Ž", "bot");
        return;
      }
      if (msg.toLowerCase().includes("bye")) {
        addMessage("See ya later ðŸ‘‹ Don't forget to stay awesome!", "bot");
        return;
      }

      fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [
            {
              role: "user",
              parts: [{ text: "You are CollegeAssist, a witty chatbot who will only give information about SRM University, Ghaziabad Campus and nothing else, you'll say sorry I can't answer this. Always keep replies short and add a fun comment at the end. Don't ever mention to go to srm website as user is already there" }]
            },
            {
              role: "user",
              parts: [{ text: msg }]
            }
          ]
        })
      })
      .then(response => response.json())
      .then(data => {
        const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldnâ€™t understand that.";
        addMessage(botReply, "bot");
      })
      .catch(() => {
        addMessage("Oops! Something went wrong. Try again!", "bot");
      });
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + (sender === "user" ? "user-message" : "bot-message");
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Bot eyes follow cursor (realistic + bounded inside face)
    const eyes = document.querySelectorAll(".eye");
    const botFace = document.getElementById("bot-face");

    document.addEventListener("mousemove", (e) => {
      const rect = botFace.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;
      const angle = Math.atan2(dy, dx);

      const maxMove = 4;
      const dist = Math.hypot(dx, dy) / 20;
      const moveX = Math.cos(angle) * Math.min(maxMove, dist);
      const moveY = Math.sin(angle) * Math.min(maxMove, dist);

      eyes.forEach(eye => {
        eye.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });

    // Draggable bot
    let isDragging = false;
    let offsetX, offsetY;

    botButton.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - botButton.getBoundingClientRect().left;
      offsetY = e.clientY - botButton.getBoundingClientRect().top;
      document.body.style.userSelect = "none";
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;

        const maxX = window.innerWidth - botButton.offsetWidth;
        const maxY = window.innerHeight - botButton.offsetHeight;
        x = Math.max(0, Math.min(x, maxX));
        y = Math.max(0, Math.min(y, maxY));

        botButton.style.left = `${x}px`;
        botButton.style.top = `${y}px`;
        botButton.style.right = "auto";
        botButton.style.bottom = "auto";
        botButton.style.position = "fixed";

        let chatX = x;
        let chatY = y - chatContainer.offsetHeight - 20;

        if (chatX + chatContainer.offsetWidth > window.innerWidth) {
          chatX = window.innerWidth - chatContainer.offsetWidth - 10;
        }
        if (chatY < 0) chatY = y + botButton.offsetHeight + 20;

        chatContainer.style.left = `${chatX}px`;
        chatContainer.style.top = `${chatY}px`;
        chatContainer.style.right = "auto";
        chatContainer.style.bottom = "auto";
        chatContainer.style.position = "fixed";
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      document.body.style.userSelect = "auto";
    });
  </script>
</body>
</html>
